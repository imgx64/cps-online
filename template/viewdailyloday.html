{{define "title"}}Daily Log{{end}}
{{define "content"}}
{{with .Dailylog}}
<form class="form-horizontal">
	<fieldset>
		<legend>Daily Log for {{formatDate .Date}}</legend>
		<div class="control-group">
			<label class="control-label" for="Behavior">Behavior</label>
			<div class="controls">
				<textarea readonly="readonly" id="Behavior" rows="5">{{.Behavior}}</textarea>
				<span class="help-inline"></span>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="Attendance">Attendance</label>
			<div class="controls">
				<input type="text" readonly="readonly" id="Attendance" value="{{.Attendance}}">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="Details">Details/Excuse</label>
			<div class="controls">
				<textarea id="Details" readonly="readonly" rows="5">{{.Details}}</textarea>
				<span class="help-inline"></span>
			</div>
		</div>
	</fieldset>
</form>
{{end}}
{{end}}
