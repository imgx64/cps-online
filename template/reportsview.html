{{define "title"}}Reports{{end}}
{{define "content"}}
<h3>{{$.ReportName}}</h3>
<table class="table table-bordered table-condensed">
<tbody>
{{range $.Report}}
	<tr>
	{{range .}}
		{{if (and .Colspan .Rowspan)}}
			<td colspan="{{.Colspan}}" rowspan="{{.Rowspan}}" style="border-style:solid;">{{.Value}}</td>
		{{end}}
	{{end}}
	</tr>
{{end}}
</tbody>
</table>
{{end}}
