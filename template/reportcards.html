{{define "title"}}Print Reportcards{{end}}
{{define "content"}}
<form class="form-inline" action="/reportcards/print">
	<div>
		<select id="Term" name="Term" required="required" class="form-control col-sm-3">
			{{range .Terms}}
			<option value="{{.Value}}">{{.}}</option>
			{{end}}
		</select>
	</div>
	<div>
		<select id="classSection" name="ClassSection" required="required" class="form-control col-sm-2">
			{{range .CG}}
			{{$class := .Class}}
			<optgroup label="{{.Class}}">
				{{range .Sections}}
				<option value="{{$class}}|{{.}}">{{$class}}{{.}}</option>
				{{end}}
			</optgroup>
			{{end}}
		</select>
	</div>
	<div>
		<label>
			<input type="checkbox" name="CalculateAll">
			Calculate all subjects in the average
		</label>
	</div>
	<div>
		<label>
			<input type="checkbox" name="ShowQuarterColumns">
			Show Quarter columns in Semester reportcard
		</label>
	</div>
	<div>
		<input type="submit" class="btn btn-default" value="Go">
	</div>
</form>
{{end}}
