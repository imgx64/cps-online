{{define "title"}}Import Students{{end}}
{{define "content"}}
{{if .Msg}}
<div class="alert">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  {{.Msg}}
</div>
{{end}}
<a href="/students/export?template=true">Download Template</a>
<form class="form-inline" action="/students/import" method="post" enctype="multipart/form-data">
	<div class="form-group">
		<input type="file" name="csvfile" accept="text/csv" class="form-control">
	</div>
	<div class="form-group">
		<button type="submit" class="btn btn-default btn-primary">Import Students</button>
	</div>
</form>
{{end}}
