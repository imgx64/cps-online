{{define "title"}}Reports{{end}}
{{define "content"}}
<form class="form-horizontal" action="/reports/select" method="POST">
	<fieldset>
		<legend>Generate Report</legend>
		<div class="form-group">
			<label class="col-sm-2 control-label" for="ReportName">Report Name</label>
			<div class="col-sm-5">
				<select id="ReportName" name="ReportName" class="form-control" required="required">
					<option></option>
					{{range $.ReportNames}}
					<option value="{{.}}">{{.}}</option>
					{{end}}
				</select>
				<span class="help-block"></span>
			</div>
		</div>
		<table class="table table-bordered table-condensed">
			<thead>
				<tr>
					<th scope="col">School Years</th>
				</tr>
			</thead>
			<tbody>
			{{range $.SchoolYears}}
				<tr>
					<td>
						<label>
							<input type="checkbox" value="{{.}}" name="SchoolYears"> {{.}}
						</label>
					</td>
				</tr>
			{{end}}
			</tbody>
		</table>
		<div>
			<button type="submit" class="btn btn-default">Next</button>
		</div>
	</fieldset>
</form>
{{end}}
